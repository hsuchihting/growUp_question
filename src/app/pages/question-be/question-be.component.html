<h2 class="title">後台</h2>

<hr />

<form class="form" [formGroup]="formFe">
  <select formControlName="firstSelect">
    <option value="" disabled>上層分類選單</option>
    <option [id]="item.key" [value]="item.key"
      *ngFor="let item of firstSelectData">
      {{ item.value }}
    </option>
  </select>

  <select formControlName="secondSelect">
    <option value="" disabled>問題母分類</option>
    <option [id]="item.key" [value]="item.key"
      *ngFor="let item of secondSelectData">
      {{ item.value }}
    </option>
  </select>

  <select formControlName="thirdSelect">
    <option value="" disabled>問題子分類</option>
    <option [id]="item.key" [value]="item.key"
      *ngFor="let item of thirdSelectData">
      {{ item.value }}
    </option>
  </select>

  <input type="text" placeholder="請輸入關鍵字" formControlName="input" />

  <select formControlName="thirdSelect">
    <option value="" disabled>審核狀態</option>
    <option value="1">未審核</option>
    <option value="2">審核中</option>
    <option value="3">已審核</option>
  </select>

</form>

<div class="timeGroup">
  <mat-form-field appearance="fill">
    <mat-label>起始日</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>結束日</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>



  <div class="btnGroup">
    <button type="button" class="btn btn-search" (click)="search()">
      查詢
    </button>
    <button type="button" class="btn btn-add" (click)="add()">新增</button>
  </div>
</div>


<table>
  <thead>
    <tr>
      <th>1</th>
      <th>2</th>
      <th>3</th>
      <th>4</th>
      <th>5</th>
      <th>6</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>11</td>
      <td>22</td>
      <td>33</td>
      <td>44</td>
      <td>55</td>
      <td>66</td>
    </tr>
  </tbody>
</table>
